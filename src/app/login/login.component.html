<div class="mx-auto" style="width: 1000px;">
  <form>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input [(ngModel)]="user.email" type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="ejemplo@ejemplo.com"> 
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input [(ngModel)]="user.password"type="password" class="form-control" name="password" placeholder="ejemplo Contraseña"> 
    </div>

    <button (click)="ingresarCuenta()" class="btn btn-primary btn-block">Ingresar</button>

  </form>
</div>
