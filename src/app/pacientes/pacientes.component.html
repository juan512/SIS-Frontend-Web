<div class="mx-auto" style="width: 1000px;">
  <table class = "table">
    <thead class = "thead-dark">
      <tr >
        <th scope="col" class="text-center">Email</th>
        <th scope="col" class="text-center">Nombre</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <th>{{user.email}}</th>
        <th>{{user.name}}</th>
      </tr>
    </tbody>
    
  </table>
</div>
